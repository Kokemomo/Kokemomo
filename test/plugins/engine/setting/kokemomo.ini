[Database_engine]
## sqlite
rdbms=sqlite
schema=data.db

## mysql
#rdbms=mysql
#host=127.0.0.1
#port=
#user_id=
#password=
#schema=
#charset=

[Database_Pool_engine]
#recycle=3600

[Character_Set]
#charset=utf-8
charset=shift_jis

[Test_Setting]
test_login=true

[WSGI]
name=Bottle

[Logging]
handler=RotatingFileHandler,HTTPHandler

[Logging-RotatingFileHandler]
args=filename,maxBytes,backupCount
# DEBUG/INFO/WARNING/ERROR/CRITICAL
level=DEBUG
format=%%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
handler=RotatingFileHandler
filename=kokemomo.log
maxBytes=20
backupCount=5

[Logging-HTTPHandler]
args=host,url,method
level=DEBUG
host=localhost
url=/log
method=GET